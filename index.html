<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top-section">
    <img src="https://github.githubassets.com/favicons/favicon.svg" class="logo">
    <h1>GitHub Explorer</h1>
    <p>Search for developers to view their profile, repositories, and statistics.</p>
  </header>

  <main class="container">

    <!-- Search Section -->
    <div class="search-bar">
      <input id="usernameInput" type="text" placeholder="Search GitHub username..." />
      <button id="searchBtn">Search</button>
    </div>

    <p id="message"></p>

    <!-- Profile Card -->
    <section id="profile" class="profile-card" style="display:none;"></section>

    <!-- Repos -->
    <section id="repos" style="display:none;">
      <div class="repos-header">
        <h2>Public Repositories</h2>
        <span id="repoCount" class="count-badge"></span>
      </div>
      <div id="repoList" class="repo-grid"></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
