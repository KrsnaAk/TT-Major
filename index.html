
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Main Logic -->
  <script type="module" src="index.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans antialiased">
  <div id="app" class="max-w-5xl mx-auto px-4 py-12">
    <!-- Header Section -->
    <header class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-black text-slate-900 mb-4 flex items-center justify-center gap-3">
        <svg class="w-10 h-10 md:w-12 md:h-12 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        GitHub Explorer
      </h1>
      <p class="text-slate-500 text-lg max-w-2xl mx-auto">
        Search for developers to view their profile, repositories, and statistics.
      </p>
    </header>

    <!-- Search Section -->
    <div class="max-w-2xl mx-auto mb-16">
      <form id="search-form" class="relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input 
          id="search-input"
          type="text" 
          placeholder="Enter GitHub username..."
          class="w-full py-4 pl-12 pr-32 text-lg bg-white border border-slate-200 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all placeholder:text-slate-400"
          autocomplete="off"
        >
        <button 
          id="search-button"
          type="submit"
          class="absolute right-2 top-2 bottom-2 bg-blue-600 hover:bg-blue-700 text-white px-8 rounded-xl font-bold transition-all shadow-md active:scale-95 disabled:opacity-50"
        >
          Search
        </button>
      </form>
    </div>

    <!-- Status Messages (Loading/Initial) -->
    <div id="status-container">
      <div id="initial-state" class="text-center py-20 opacity-40">
        <svg class="w-24 h-24 mx-auto text-slate-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <p class="text-xl text-slate-500">Search for a username above to begin</p>
      </div>
    </div>

    <!-- Result Display Section -->
    <div id="result-container" class="hidden space-y-12">
      <!-- User Profile Card -->
      <section id="profile-mount"></section>

      <!-- Repositories Grid -->
      <section id="repos-section" class="space-y-6">
        <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-3 px-2">
          Public Repositories
          <span id="repo-count" class="text-sm font-normal bg-slate-200 text-slate-600 px-3 py-1 rounded-full">0</span>
        </h2>
        <div id="repos-mount" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
      </section>
    </div>
  </div>

  <footer class="text-center py-12 text-slate-400 text-sm">
    <p>Data provided by the GitHub API</p>
  </footer>
</body>
</html>
